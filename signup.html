<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>

  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="styles/ingreso.css">

  
  
 
</head>

<body>

  <div class="left">
    <img src="./assets/persona-signup.png" alt="">
  </div>
  <div class="right">
    <form id="formulario" method="post">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label id="">
        Nombre:
        <input type="text" id="name">
        <small id="errorName"></small>
      </label>
      <label id="">
        Apellido:
        <input type="text" id="lastName">
        <small id="errorLastName"></small>
      </label>
      <label id="">
        Email:
        <input type="text" id="email">
        <small id="errorEmail"></small>
      </label>
      <label id="">
        Contraseña:
        <input type="password" id="pass">
      <label for="" class="mostrarContrasenia">
        <input type="checkbox" id="verPass">
        mostrar contraseña
      </label>                   
        <small id="errorPass"></small>
      </label>
      
      <label id="">
        Repetir contraseña:
        <input type="password" id="repeatPass">
        <small id="errorRepeatPass"></small>
      </label>

      <button>Crear Cuenta</button>

    </form>
    <div class="ingresarA">
      <a href="index.html">¿Ya tiene una cuenta? Ingrese aquí</a>
    </div>
  </div>


  <!-- ---------------------- logica aplicada en register -------------------- -->

 
  <script src="scripts/utils.js"></script>
  <script src="scripts/signup.js"></script>

</body>

</html>
